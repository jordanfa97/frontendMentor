<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img
      class="bg-img-top"
      src="assets/images/bg-pattern-top.svg"
      alt="imagen background top"
    />
    <img
      class="bg-img-bottom"
      src="assets/images/bg-pattern-bottom.svg"
      alt="imagen background bottom"
    />
    <article class="card">
      <header class="card__header">
        <img
          class="card__header-pattern"
          src="assets/images/bg-pattern-card.svg"
          alt="background"
        />
        <img
          class="card__header-image"
          src="assets/images/image-victor.jpg"
          alt="foto victor"
        />
      </header>

      <section class="card__section">
        <p class="card__name">
          <span class="card__text--bold">Victor Crest</span>
          <span class="card__text--light"> 26</span>
        </p>
        <p class="card__subtitle card__text--light">London</p>
      </section>

      <footer class="card__footer">
        <div>
          <p class="card__number card__text--bold">80K</p>
          <p class="card__text--size card__text--light">Followers</p>
        </div>
        <div>
          <p class="card__number card__text--bold">803K</p>
          <p class="card__text--size card__text--light">Likes</p>
        </div>
        <div>
          <p class="card__number card__text--bold">1.4K</p>
          <p class="card__text--size card__text--light">Photos</p>
        </div>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jordy_R</a>.
    </div>
  </body>
</html>
